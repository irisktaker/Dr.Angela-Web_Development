<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selectors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>text line 1</h2>
    <h2>text line 2</h2>
    <h2>text line 3</h2>

    <h2 class="text-blue">text line with class attribute</h2>
    <h2 id="text-id">text line with unique id</h2>

    <p draggable="true">Drag me</p>
    <p>Don't drag me</p>
    <p draggable="false">Don't drag me</p>
    <p draggable="false">Don't drag me</p>
  </body>
</html>
